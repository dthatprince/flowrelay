    <div class="container-fluid py-4">
      <!-- Filter Buttons -->
      <div class="row mb-3">
        <div class="col-12">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-sm btn-outline-primary active" data-filter="all">All Drivers</button>
            <button type="button" class="btn btn-sm btn-outline-success" data-filter="available">Available</button>
            <button type="button" class="btn btn-sm btn-outline-warning" data-filter="busy">Busy</button>
            <button type="button" class="btn btn-sm btn-outline-secondary" data-filter="offline">Offline</button>
          </div>
        </div>
      </div>

      <!-- Drivers Table -->
      <div class="row">
        <div class="col-12">
          <div class="card mb-4">
            <div class="card-header pb-0">
              <h6>All Drivers</h6>
            </div>
            <div class="card-body px-0 pt-0 pb-2">
              <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                  <thead>
                    <tr>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Driver</th>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Vehicle</th>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">License</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Rating</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Deliveries</th>
                      <th class="text-secondary opacity-7"></th>
                    </tr>
                  </thead>
                  <tbody id="driversTableBody">

                      <td colspan="7" class="text-center py-4">Loading drivers...</td>

  <!-- View Driver Modal -->
  <div class="modal fade" id="viewDriverModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Driver Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="driverDetailsContent">
          Loading...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/soft-ui-dashboard.min.js"></script>
  
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/utils.js"></script>
  
  <script>
    if (!auth.requireAdmin()) {
      window.location.href = '../index.html';
    }

    let allUsers = [];
    let allDrivers = [];

    // Load drivers
    async function loadDrivers() {
      try {
        allUsers = await api.getAllUsers();
        const driverUsers = allUsers.filter(u => u.role === 'driver');
        
        // Get driver profiles for each driver user
        allDrivers = [];
        for (const user of driverUsers) {
          try {
            // Note: Admin would need special endpoint to get all driver profiles
            // For now, we'll show users with driver role
            allDrivers.push({
              ...user,
              isDriverUser: true
            });
          } catch (error) {
            console.log('No profile for driver:', user.email);
          }
        }
        
        displayDrivers(allDrivers);
      } catch (error) {
        showToast('Failed to load drivers', 'error');
      }
    }

    function displayDrivers(drivers) {
      const tbody = document.getElementById('driversTableBody');
      
      if (drivers.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="text-center py-4">No drivers found</td></tr>';
        return;
      }
      
      tbody.innerHTML = drivers.map(driver => `
        <tr data-status="${driver.status || 'unknown'}">
          <td>
            <div class="d-flex px-2 py-1">
              <div>
                <div class="icon icon-shape icon-sm border-radius-md bg-gradient-success d-flex align-items-center justify-content-center me-2">
                  <i class="fas fa-car text-white"></i>
                </div>
              </div>
              <div class="d-flex flex-column justify-content-center">
                <h6 class="mb-0 text-sm">${driver.email}</h6>
                <p class="text-xs text-secondary mb-0">ID: ${driver.id}</p>
              </div>
            </div>
          </td>
          <td>
            ${driver.vehicle_make ? `
              <p class="text-xs font-weight-bold mb-0">${driver.vehicle_color} ${driver.vehicle_make} ${driver.vehicle_model}</p>
              <p class="text-xs text-secondary mb-0">Plate: ${driver.vehicle_plate}</p>
            ` : '<p class="text-xs text-secondary">Profile incomplete</p>'}
          </td>
          <td>
            ${driver.license_number ? `
              <p class="text-xs font-weight-bold mb-0">${driver.license_number}</p>
              <p class="text-xs text-secondary mb-0">Exp: ${driver.license_expiry}</p>
            ` : '<p class="text-xs text-secondary">-</p>'}
          </td>
          <td class="align-middle text-center">
            <span class="badge badge-sm bg-gradient-${driver.status === 'available' ? 'success' : driver.status === 'busy' ? 'warning' : 'secondary'}">
              ${driver.status ? driver.status.toUpperCase() : 'NO PROFILE'}
            </span>
          </td>
          <td class="align-middle text-center">
            <span class="text-xs font-weight-bold">
              <i class="fas fa-star text-warning"></i> ${driver.rating || '5.0'}
            </span>
          </td>
          <td class="align-middle text-center">
            <span class="text-xs font-weight-bold">${driver.total_deliveries || 0}</span>
          </td>
          <td class="align-middle">
            <button class="btn btn-link text-secondary mb-0" onclick="viewDriver(${driver.id})">
              <i class="fas fa-eye text-xs"></i>
            </button>
          </td>
        </tr>
      `).join('');
    }

    function viewDriver(userId) {
      const driver = allDrivers.find(d => d.id === userId);
      if (!driver) return;

      const content = `
        <div class="row">
          <div class="col-md-6">
            <h6 class="text-uppercase text-xs font-weight-bolder opacity-7">Personal Info</h6>
            <p><strong>Email:</strong> ${driver.email}</p>
            <p><strong>Phone:</strong> ${driver.phone_number || '-'}</p>
            <p><strong>Status:</strong> <span class="badge bg-gradient-${driver.status === 'available' ? 'success' : driver.status === 'busy' ? 'warning' : 'secondary'}">${driver.status || 'No profile'}</span></p>
            <p><strong>Member Since:</strong> ${formatDate(driver.created_at)}</p>
          </div>
          <div class="col-md-6">
            <h6 class="text-uppercase text-xs font-weight-bolder opacity-7">Performance</h6>
            <p><strong>Rating:</strong> <i class="fas fa-star text-warning"></i> ${driver.rating || '5.0'}</p>
            <p><strong>Total Deliveries:</strong> ${driver.total_deliveries || 0}</p>
            <p><strong>Account Status:</strong> <span class="badge bg-gradient-${driver.is_verified === 'true' ? 'success' : 'warning'}">${driver.is_verified === 'true' ? 'Verified' : 'Unverified'}</span></p>
          </div>
        </div>
        ${driver.vehicle_make ? `
          <hr>
          <div class="row">
            <div class="col-md-6">
              <h6 class="text-uppercase text-xs font-weight-bolder opacity-7">Vehicle Info</h6>
              <p><strong>Make/Model:</strong> ${driver.vehicle_make} ${driver.vehicle_model} (${driver.vehicle_year})</p>
              <p><strong>Color:</strong> ${driver.vehicle_color}</p>
              <p><strong>Plate:</strong> ${driver.vehicle_plate}</p>
            </div>
            <div class="col-md-6">
              <h6 class="text-uppercase text-xs font-weight-bolder opacity-7">License & Insurance</h6>
              <p><strong>License:</strong> ${driver.license_number}</p>
              <p><strong>License Expiry:</strong> ${driver.license_expiry}</p>
              <p><strong>Insurance:</strong> ${driver.insurance_number}</p>
              <p><strong>Insurance Expiry:</strong> ${driver.insurance_expiry}</p>
            </div>
          </div>
        ` : '<hr><p class="text-center text-muted">Driver profile not completed yet</p>'}
      `;

      document.getElementById('driverDetailsContent').innerHTML = content;
      new bootstrap.Modal(document.getElementById('viewDriverModal')).show();
    }

    // Filter drivers
    document.querySelectorAll('[data-filter]').forEach(btn => {
      btn.addEventListener('click', (e) => {
        document.querySelectorAll('[data-filter]').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');

        const filter = e.target.dataset.filter;
        let filtered = allDrivers;

        if (filter !== 'all') {
          filtered = allDrivers.filter(d => d.status === filter);
        }

        displayDrivers(filtered);
      });
    });

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', debounce((e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = allDrivers.filter(driver =>
        driver.email.toLowerCase().includes(searchTerm) ||
        (driver.first_name && driver.first_name.toLowerCase().includes(searchTerm)) ||
        (driver.last_name && driver.last_name.toLowerCase().includes(searchTerm)) ||
        (driver.vehicle_plate && driver.vehicle_plate.toLowerCase().includes(searchTerm))
      );
      displayDrivers(filtered);
    }, 300));

    loadDrivers();
  </script>
