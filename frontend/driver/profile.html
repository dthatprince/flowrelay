  <style>
    body {
    font-family: 'Open Sans', sans-serif;
    }
    
    .toast-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      z-index: 9999;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .toast-notification.show {
      opacity: 1;
      transform: translateX(0);
    }
    
    .toast-success {
      background: linear-gradient(310deg, #17ad37 0%, #98ec2d 100%);
    }
    
    .toast-error {
      background: linear-gradient(310deg, #ea0606 0%, #ff667c 100%);
    }
    
    .toast-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>

    <div class="container-fluid py-4">
      <!-- Status Alert -->
      <div id="statusAlert"></div>

      <div class="row">
        <div class="col-12">
          <div class="card mb-4">
            <div class="card-header pb-0 d-flex justify-content-between align-items-center">
              <h6 id="formTitle">Create Driver Profile</h6>
              <span id="approvalStatusBadge"></span>
            </div>
            <div class="card-body">
              <div id="loadingMessage" class="text-center py-4" style="display: none;">
                <div class="spinner-border text-primary"></div>
                <p class="mt-2">Loading profile...</p>
              </div>

              <form id="profileForm">
                <h6 class="text-uppercase text-xs font-weight-bolder">Personal Information</h6>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>First Name *</label>
                      <input type="text" class="form-control" id="firstName" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Last Name *</label>
                      <input type="text" class="form-control" id="lastName" required>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Phone Number *</label>
                      <input type="tel" class="form-control" id="phoneNumber" placeholder="+1 234 567 8900" required>
                    </div>
                  </div>
                </div>

                <hr class="horizontal dark">
                <h6 class="text-uppercase text-xs font-weight-bolder">License Information</h6>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>License Number *</label>
                      <input type="text" class="form-control" id="licenseNumber" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>License Expiry Date *</label>
                      <input type="date" class="form-control" id="licenseExpiry" required>
                    </div>
                  </div>
                </div>

                <hr class="horizontal dark">
                <h6 class="text-uppercase text-xs font-weight-bolder">Vehicle Information</h6>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Vehicle Make *</label>
                      <input type="text" class="form-control" id="vehicleMake" placeholder="e.g., Toyota" required>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Vehicle Model *</label>
                      <input type="text" class="form-control" id="vehicleModel" placeholder="e.g., Camry" required>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Vehicle Year *</label>
                      <input type="text" class="form-control" id="vehicleYear" placeholder="e.g., 2022" required>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Vehicle Color *</label>
                      <input type="text" class="form-control" id="vehicleColor" placeholder="e.g., Black" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>License Plate *</label>
                      <input type="text" class="form-control" id="vehiclePlate" placeholder="e.g., ABC-1234" required>
                    </div>
                  </div>
                </div>

                <hr class="horizontal dark">
                <h6 class="text-uppercase text-xs font-weight-bolder">Insurance Information</h6>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Insurance Number *</label>

                  </div>

                </div>
              </form>

  <script src="../assets/js/core/popper.min.js"></script>

  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/utils.js"></script>
  
  <script>
    if (!auth.isAuthenticated() || auth.getUser().role !== 'driver') {
      window.location.href = '../index.html';
    }

    let isEditMode = false;
    let currentProfile = null;

    // Try to load existing profile
    async function loadProfile() {
      document.getElementById('loadingMessage').style.display = 'block';
      document.getElementById('profileForm').style.display = 'none';

      try {
        currentProfile = await api.getDriverProfile();
        
        // Profile exists, fill form
        isEditMode = true;
        document.getElementById('formTitle').textContent = 'Update Driver Profile';
        document.getElementById('submitBtn').textContent = 'Update Profile';
        
        // Show approval status
        showApprovalStatus(currentProfile.driver_status, currentProfile.driver_approval_notes);
        
        // Fill form
        document.getElementById('firstName').value = currentProfile.first_name;
        document.getElementById('lastName').value = currentProfile.last_name;
        document.getElementById('phoneNumber').value = currentProfile.phone_number;
        document.getElementById('licenseNumber').value = currentProfile.license_number;
        document.getElementById('licenseExpiry').value = currentProfile.license_expiry;
        document.getElementById('vehicleMake').value = currentProfile.vehicle_make;
        document.getElementById('vehicleModel').value = currentProfile.vehicle_model;
        document.getElementById('vehicleYear').value = currentProfile.vehicle_year;
        document.getElementById('vehicleColor').value = currentProfile.vehicle_color;
        document.getElementById('vehiclePlate').value = currentProfile.vehicle_plate;
        document.getElementById('insuranceNumber').value = currentProfile.insurance_number;
        document.getElementById('insuranceExpiry').value = currentProfile.insurance_expiry;

        // Disable form if rejected or suspended
        if (currentProfile.driver_status === 'rejected' || currentProfile.driver_status === 'suspended') {
          // Allow editing for rejected/suspended to resubmit
          document.getElementById('submitBtn').textContent = 'Resubmit Profile';
        }

      } catch (error) {
        // Profile doesn't exist, show create form
        isEditMode = false;
        showCreateProfileInfo();
      } finally {
        document.getElementById('loadingMessage').style.display = 'none';
        document.getElementById('profileForm').style.display = 'block';
      }
    }

    function showApprovalStatus(status, notes) {
      const badge = document.getElementById('approvalStatusBadge');
      const alert = document.getElementById('statusAlert');
      
      const statusConfig = {
        'pending': {
          badgeClass: 'warning',
          badgeText: 'Pending Approval',
          alertClass: 'info',
          alertIcon: 'clock',
          alertText: 'Your profile is pending admin approval. You\'ll be notified once it\'s reviewed.'
        },
        'approved': {
          badgeClass: 'success',
          badgeText: 'Approved',
          alertClass: 'success',
          alertIcon: 'check-circle',
          alertText: 'Your profile is approved! You can now accept delivery offers.'
        },
        'rejected': {
          badgeClass: 'danger',
          badgeText: 'Rejected',
          alertClass: 'danger',
          alertIcon: 'times-circle',
          alertText: `Your profile was rejected. ${notes ? 'Reason: ' + notes : 'Please update your information and resubmit.'}`
        },
        'suspended': {
          badgeClass: 'danger',
          badgeText: 'Suspended',
          alertClass: 'danger',
          alertIcon: 'ban',
          alertText: `Your profile has been suspended. ${notes ? 'Reason: ' + notes : 'Please contact support.'}`
        }
      };
      
      const config = statusConfig[status] || statusConfig['pending'];
      
      badge.innerHTML = `<span class="badge bg-gradient-${config.badgeClass}">${config.badgeText}</span>`;
      
      alert.innerHTML = `
        <div class="alert alert-${config.alertClass} alert-dismissible fade show" role="alert">
          <i class="fas fa-${config.alertIcon} me-2"></i>
          <strong>${config.badgeText}:</strong> ${config.alertText}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
    }

    function showCreateProfileInfo() {
      const alert = document.getElementById('statusAlert');
      alert.innerHTML = `
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          <i class="fas fa-info-circle me-2"></i>
          <strong>Welcome!</strong> Complete your driver profile to get started. 
          Your profile will be submitted for admin approval once you save it.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      `;
    }

    // Handle form submission
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const profileData = {
        first_name: document.getElementById('firstName').value,
        last_name: document.getElementById('lastName').value,
        phone_number: document.getElementById('phoneNumber').value,
        license_number: document.getElementById('licenseNumber').value,
        license_expiry: document.getElementById('licenseExpiry').value,
        vehicle_make: document.getElementById('vehicleMake').value,
        vehicle_model: document.getElementById('vehicleModel').value,
        vehicle_year: document.getElementById('vehicleYear').value,
        vehicle_color: document.getElementById('vehicleColor').value,
        vehicle_plate: document.getElementById('vehiclePlate').value,
        insurance_number: document.getElementById('insuranceNumber').value,
        insurance_expiry: document.getElementById('insuranceExpiry').value
      };

      showLoading('submitBtn');

      try {
        if (isEditMode) {
          await api.updateDriverProfile(profileData);
          showToast('Profile updated successfully!', 'success');
        } else {
          await api.createDriverProfile(profileData);
          showToast('Profile created and submitted for approval!', 'success');
        }

        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);

      } catch (error) {
        hideLoading('submitBtn', isEditMode ? 'Update Profile' : 'Save Profile');
        showToast(error.message || 'Failed to save profile', 'error');
      }
    });

    // Set minimum dates
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('licenseExpiry').setAttribute('min', today);
    document.getElementById('insuranceExpiry').setAttribute('min', today);

    loadProfile();
  </script>
