    <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">

              <i class="fas fa-user text-info"></i>

        <li class="nav-item">
          <a class="nav-link" href="available-offers.html">
            <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fas fa-search text-warning"></i>
            </div>

        </li>
        <li class="nav-item">
          <a class="nav-link active" href="my-deliveries.html">
            <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fas fa-truck text-success"></i>
            </div>
            <span class="nav-link-text ms-1">My Deliveries</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="history.html">
            <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fas fa-history text-secondary"></i>

          <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Account</h6>

            </div>

          </a>
        </li>
      </ul>
    </div>

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="dashboard.html">Dashboard</a></li>
            <li class="breadcrumb-item text-sm text-dark active">My Deliveries</li>
          </ol>
          <h6 class="font-weight-bolder mb-0">My Active Deliveries</h6>
        </nav>
        <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
          <div class="ms-md-auto pe-md-3 d-flex align-items-center"></div>
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item d-flex align-items-center">
              <a href="#" class="nav-link text-body font-weight-bold px-0">
                <i class="fa fa-user me-sm-1"></i>
                <span class="d-sm-inline d-none user-name">Driver</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid py-4">
      <!-- Filter Tabs -->
      <div class="row mb-3">
        <div class="col-12">
          <ul class="nav nav-pills mb-3" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-filter="all" href="#" role="tab">
                All Active <span class="badge bg-secondary ms-2" id="countAll">0</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-filter="matched" href="#" role="tab">
                Matched <span class="badge bg-info ms-2" id="countMatched">0</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-filter="in_progress" href="#" role="tab">
                In Progress <span class="badge bg-primary ms-2" id="countInProgress">0</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Deliveries Cards -->
      <div class="row" id="deliveriesContainer">
        <div class="col-12 text-center py-5">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-2">Loading deliveries...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Delivery Detail Modal -->
  <div class="modal fade" id="deliveryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delivery Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="deliveryDetailsContent">Loading...</div>
        <div class="modal-footer" id="deliveryActions">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/soft-ui-dashboard.min.js"></script>
  
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/utils.js"></script>
  
  <script>
    if (!auth.isAuthenticated() || auth.getUser().role !== 'driver') {
      window.location.href = '../index.html';
    }

    let allDeliveries = [];
    let currentFilter = 'all';

    async function loadDeliveries() {
      try {
        allDeliveries = await api.getDriverMyAssignments();
        
        // Filter active deliveries (matched + in_progress)
        allDeliveries = allDeliveries.filter(d => 
          d.status === 'matched' || d.status === 'in_progress'
        );
        
        updateCounts();
        displayDeliveries(allDeliveries);
      } catch (error) {
        showToast('Failed to load deliveries', 'error');
        document.getElementById('deliveriesContainer').innerHTML = `
          <div class="col-12 text-center py-5">
            <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
            <p class="text-danger">Failed to load deliveries</p>
          </div>
        `;
      }
    }

    function updateCounts() {
      const matched = allDeliveries.filter(d => d.status === 'matched').length;
      const inProgress = allDeliveries.filter(d => d.status === 'in_progress').length;
      
      document.getElementById('countAll').textContent = allDeliveries.length;
      document.getElementById('countMatched').textContent = matched;
      document.getElementById('countInProgress').textContent = inProgress;
    }

    function displayDeliveries(deliveries) {
      const container = document.getElementById('deliveriesContainer');
      
      if (deliveries.length === 0) {
        container.innerHTML = `
          <div class="col-12 text-center py-5">
            <i class="fas fa-inbox fa-3x text-secondary mb-3"></i>
            <p class="text-secondary mb-0">No active deliveries</p>
            <small class="text-muted">Check available offers to accept new deliveries</small>
            <br>
            <a href="available-offers.html" class="btn btn-primary mt-3">
              <i class="fas fa-search me-2"></i>Browse Offers
            </a>
          </div>
        `;
        return;
      }

      container.innerHTML = deliveries.map(offer => `
        <div class="col-xl-6 col-md-6 mb-4">
          <div class="card">
            <div class="card-header pb-0 p-3">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h6 class="mb-0">Offer #${offer.id}</h6>
                  <p class="text-sm mb-0 text-capitalize">${offer.company_representative}</p>
                </div>
                <span class="badge bg-gradient-${getStatusBadge(offer.status)}">${getStatusDisplay(offer.status)}</span>
              </div>
            </div>
            <div class="card-body p-3">
              <p class="text-sm mb-2">
                <i class="fas fa-file-alt text-primary me-2"></i>
                <strong>Description:</strong><br>
                ${offer.description.substring(0, 80)}${offer.description.length > 80 ? '...' : ''}
              </p>
              <p class="text-sm mb-2">
                <i class="fas fa-map-marker-alt text-success me-2"></i>
                <strong>Pickup:</strong> ${offer.pickup_address.substring(0, 40)}...
              </p>
              <p class="text-sm mb-2">
                <i class="fas fa-map-marker-alt text-danger me-2"></i>
                <strong>Dropoff:</strong> ${offer.dropoff_address.substring(0, 40)}...
              </p>
              <p class="text-sm mb-2">
                <i class="fas fa-road text-info me-2"></i>
                <strong>Mileage:</strong> ${offer.total_mileage} miles
              </p>
              <p class="text-sm mb-2">
                <i class="fas fa-clock text-warning me-2"></i>
                <strong>Pickup:</strong> ${offer.pickup_date} at ${offer.pickup_time}
              </p>
              <p class="text-sm mb-0">
                <i class="fas fa-phone text-info me-2"></i>
                <strong>Emergency:</strong> ${offer.emergency_phone}
              </p>
            </div>
            <div class="card-footer p-3">
              <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-secondary flex-fill" onclick="viewDelivery(${offer.id})">
                  <i class="fas fa-eye me-1"></i>Details
                </button>
                ${offer.status === 'matched' ? `
                  <button class="btn btn-sm btn-primary flex-fill" onclick="startDelivery(${offer.id})">
                    <i class="fas fa-play me-1"></i>Start
                  </button>
                ` : ''}
                ${offer.status === 'in_progress' ? `
                  <button class="btn btn-sm btn-success flex-fill" onclick="completeDelivery(${offer.id})">
                    <i class="fas fa-check me-1"></i>Complete
                  </button>
                ` : ''}
                <button class="btn btn-sm btn-danger flex-fill" onclick="cancelDelivery(${offer.id})">
                  <i class="fas fa-times me-1"></i>Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    async function viewDelivery(offerId) {
      const offer = allDeliveries.find(o => o.id === offerId);
      
      const content = `
        <div class="row">
          <div class="col-md-6">
            <h6 class="text-uppercase text-xs font-weight-bolder opacity-7">Delivery Info</h6>
            <p><strong>Offer ID:</strong> #${offer.id}</p>
            <p><strong>Description:</strong><br>${offer.description}</p>
            <p><strong>Representative:</strong> ${offer.company_representative}</p>
            <p><strong>Emergency:</strong> ${offer.emergency_phone}</p>
          </div>
          <div class="col-md-6">
            <h6 class="text-uppercase text-xs font-weight-bolder opacity-7">Schedule</h6>
            <p><strong>Pickup Date:</strong> ${offer.pickup_date}</p>
            <p><strong>Pickup Time:</strong> ${offer.pickup_time}</p>
            <p><strong>Status:</strong> <span class="badge bg-gradient-${getStatusBadge(offer.status)}">${getStatusDisplay(offer.status)}</span></p>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-12">
            <h6 class="text-uppercase text-xs font-weight-bolder opacity-7">Route</h6>
            <p><strong><i class="fas fa-map-marker-alt text-success me-2"></i>Pickup:</strong><br>${offer.pickup_address}</p>
            <p><strong><i class="fas fa-map-marker-alt text-danger me-2"></i>Dropoff:</strong><br>${offer.dropoff_address}</p>
            <p><strong><i class="fas fa-road text-info me-2"></i>Mileage:</strong> ${offer.total_mileage} miles</p>
          </div>
        </div>
        ${offer.additional_service ? `
          <hr>
          <div class="row">
            <div class="col-12">
              <h6 class="text-uppercase text-xs font-weight-bolder opacity-7">Additional Services</h6>
              <p>${offer.additional_service}</p>
            </div>
          </div>
        ` : ''}
      `;
      
      document.getElementById('deliveryDetailsContent').innerHTML = content;
      
      const actionsHtml = `
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        ${offer.status === 'matched' ? `
          <button type="button" class="btn btn-primary" onclick="startDelivery(${offer.id})">
            <i class="fas fa-play me-2"></i>Start Delivery
          </button>
        ` : ''}
        ${offer.status === 'in_progress' ? `
          <button type="button" class="btn btn-success" onclick="completeDelivery(${offer.id})">
            <i class="fas fa-check me-2"></i>Complete Delivery
          </button>
        ` : ''}
      `;
      
      document.getElementById('deliveryActions').innerHTML = actionsHtml;
      new bootstrap.Modal(document.getElementById('deliveryModal')).show();
    }

    async function startDelivery(offerId) {
      if (!confirm('Start this delivery? Status will change to "In Progress".')) return;

      try {
        await api.updateOfferStatus(offerId, { status: 'in_progress' });
        showToast('Delivery started!', 'success');
        bootstrap.Modal.getInstance(document.getElementById('deliveryModal'))?.hide();
        loadDeliveries();
      } catch (error) {
        showToast(error.message || 'Failed to start delivery', 'error');
      }
    }

    async function completeDelivery(offerId) {
      if (!confirm('Mark this delivery as completed? You will become available for new offers.')) return;

      try {
        await api.updateOfferStatus(offerId, { status: 'completed' });
        showToast('Delivery completed! Great job!', 'success');
        bootstrap.Modal.getInstance(document.getElementById('deliveryModal'))?.hide();
        loadDeliveries();
      } catch (error) {
        showToast(error.message || 'Failed to complete delivery', 'error');
      }
    }

    async function cancelDelivery(offerId) {
      if (!confirm('Cancel this delivery? You will become available again.')) return;

      try {
        await api.updateOfferStatus(offerId, { status: 'cancelled' });
        showToast('Delivery cancelled', 'success');
        bootstrap.Modal.getInstance(document.getElementById('deliveryModal'))?.hide();
        loadDeliveries();
      } catch (error) {
        showToast(error.message || 'Failed to cancel delivery', 'error');
      }
    }

    // Filter functionality
    document.querySelectorAll('[data-filter]').forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        
        document.querySelectorAll('[data-filter]').forEach(l => l.classList.remove('active'));
        e.target.classList.add('active');
        
        currentFilter = e.target.getAttribute('data-filter');
        
        let filtered = allDeliveries;
        if (currentFilter !== 'all') {
          filtered = allDeliveries.filter(d => d.status === currentFilter);
        }
        
        displayDeliveries(filtered);
      });
    });

    loadDeliveries();
  </script>
</body>
