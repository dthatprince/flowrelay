  <style>
    body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    }
    
    .toast-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      z-index: 9999;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
    }
    .toast-notification.show { opacity: 1; transform: translateX(0); }
    .toast-success { background: linear-gradient(310deg, #17ad37 0%, #98ec2d 100%); }
    .toast-error { background: linear-gradient(310deg, #ea0606 0%, #ff667c 100%); }
    .toast-content { display: flex; align-items: center; gap: 10px; }
  </style>
</head>

        <span class="ms-1 font-weight-bold">Flow Relay</span>
      </a>
    </div>
    <hr class="horizontal dark mt-0">
    <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
      <ul class="navbar-nav">

          <a class="nav-link" href="dashboard.html">

        <li class="nav-item">
          <a class="nav-link" href="offers.html">
            <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fas fa-list text-warning"></i>

          </a>

        <li class="nav-item">

            <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">

          </a>

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="dashboard.html">Dashboard</a></li>
            <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Create Offer</li>
          </ol>
          <h6 class="font-weight-bolder mb-0">New Transport Offer</h6>
        </nav>
        <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
          <div class="ms-md-auto pe-md-3 d-flex align-items-center"></div>
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item d-flex align-items-center">
              <a href="#" class="nav-link text-body font-weight-bold px-0">
                <i class="fa fa-user me-sm-1"></i>
                <span class="d-sm-inline d-none user-name">User</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="card mb-4">
            <div class="card-header pb-0">
              <h6>Offer Details</h6>
            </div>
            <div class="card-body">
              <form id="createOfferForm">
                <div class="row">
                  <!-- Company Representative -->
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="companyRepresentative" class="form-control-label">Company Representative</label>
                      <input type="text" class="form-control" id="companyRepresentative" placeholder="John Doe" required>
                    </div>
                  </div>
                  
                  <!-- Emergency Phone -->
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="emergencyPhone" class="form-control-label">Emergency Phone Number</label>
                      <input type="tel" class="form-control" id="emergencyPhone" placeholder="+1 234 567 8900" required>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <!-- Description -->
                  <div class="col-12">
                    <div class="form-group">
                      <label for="description" class="form-control-label">Offer Description</label>
                      <textarea class="form-control" id="description" rows="3" placeholder="e.g., Transport of 2 children from Dallas to Fort-worth" required></textarea>
                      <small class="text-muted">Describe what needs to be transported</small>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <!-- Pickup Date -->
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="pickupDate" class="form-control-label">Pickup Date</label>
                      <input type="date" class="form-control" id="pickupDate" required>
                    </div>
                  </div>
                  
                  <!-- Pickup Time -->
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="pickupTime" class="form-control-label">Pickup Time</label>
                      <input type="time" class="form-control" id="pickupTime" required>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <!-- Pickup Address -->
                  <div class="col-12">
                    <div class="form-group">
                      <label for="pickupAddress" class="form-control-label">Pickup Address</label>
                      <input type="text" class="form-control" id="pickupAddress" placeholder="123 Main St, Dallas, TX 75201" required>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <!-- Dropoff Address -->
                  <div class="col-12">
                    <div class="form-group">
                      <label for="dropoffAddress" class="form-control-label">Dropoff Address</label>
                      <input type="text" class="form-control" id="dropoffAddress" placeholder="456 Oak Ave, Fort Worth, TX 76102" required>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <!-- Additional Services -->
                  <div class="col-12">
                    <div class="form-group">
                      <label for="additionalService" class="form-control-label">Additional Services (Optional)</label>
                      <textarea class="form-control" id="additionalService" rows="2" placeholder="e.g., Wait to return client, Handle with care, etc."></textarea>
                    </div>
                  </div>
                </div>

                <div class="row mt-4">
                  <div class="col-12">
                    <button type="submit" class="btn bg-gradient-primary" id="submitBtn">Create Offer</button>
                    <a href="offers.html" class="btn btn-outline-secondary">Cancel</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="../assets/js/soft-ui-dashboard.min.js?v=1.0.7"></script>
  
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/utils.js"></script>
  
  <script>
    // Check authentication
    if (!auth.requireClient()) {
      window.location.href = '../index.html';
    }

    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('pickupDate').setAttribute('min', today);

    // Handle form submission
    document.getElementById('createOfferForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Get form values
      const offerData = {
        company_representative: document.getElementById('companyRepresentative').value,
        emergency_phone: document.getElementById('emergencyPhone').value,
        description: document.getElementById('description').value,
        pickup_date: document.getElementById('pickupDate').value,
        pickup_time: document.getElementById('pickupTime').value,
        pickup_address: document.getElementById('pickupAddress').value,
        dropoff_address: document.getElementById('dropoffAddress').value,
        additional_service: document.getElementById('additionalService').value || null
      };
      
      // Validate phone number
      if (!validatePhone(offerData.emergency_phone)) {
        showToast('Please enter a valid phone number', 'error');
        return;
      }
      
      // Validate required fields
      if (!offerData.company_representative || !offerData.description || 
          !offerData.pickup_date || !offerData.pickup_time || 
          !offerData.pickup_address || !offerData.dropoff_address) {
        showToast('Please fill in all required fields', 'error');
        return;
      }
      
      showLoading('submitBtn');
      
      try {
        const response = await api.createOffer(offerData);
        showToast('Offer created successfully!', 'success');
        
        // Redirect to offers page after 1 second
        setTimeout(() => {
          window.location.href = 'offers.html';
        }, 1000);
        
      } catch (error) {
        hideLoading('submitBtn', 'Create Offer');
        showToast(error.message || 'Failed to create offer. Please try again.', 'error');
      }
    });

    // Auto-fill company representative from user profile
    window.addEventListener('DOMContentLoaded', () => {
      const user = auth.getUser();
      if (user && user.company_representative) {
        document.getElementById('companyRepresentative').value = user.company_representative;
      }
      if (user && user.emergency_phone) {
        document.getElementById('emergencyPhone').value = user.emergency_phone;
      }
    });
  </script>
</body>
