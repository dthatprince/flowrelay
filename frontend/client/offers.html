<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>My Offers - Flow Relay</title>
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link id="pagestyle" href="../assets/css/soft-ui-dashboard.min.css?v=1.0.7" rel="stylesheet" />
  
  <style>
    body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    }
    
    .toast-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      z-index: 9999;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
    }
    .toast-notification.show { opacity: 1; transform: translateX(0); }
    .toast-success { background: linear-gradient(310deg, #17ad37 0%, #98ec2d 100%); }
    .toast-error { background: linear-gradient(310deg, #ea0606 0%, #ff667c 100%); }
    .toast-content { display: flex; align-items: center; gap: 10px; }
    
    .badge-warning { background: linear-gradient(310deg, #fb8c00 0%, #ffa726 100%); }
    .badge-info { background: linear-gradient(310deg, #2152ff 0%, #21d4fd 100%); }
    .badge-primary { background: linear-gradient(310deg, #7928ca 0%, #ff0080 100%); }
    .badge-success { background: linear-gradient(310deg, #17ad37 0%, #98ec2d 100%); }
    .badge-danger { background: linear-gradient(310deg, #ea0606 0%, #ff667c 100%); }
  </style>
</head>

<body class="g-sidenav-show bg-gray-100">
  <!-- Sidebar -->
  <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" href="dashboard.html">
        <span class="ms-1 font-weight-bold">Flow Relay</span>
      </a>
    </div>
    <hr class="horizontal dark mt-0">
    <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="dashboard.html">
            <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fas fa-home text-primary"></i>
            </div>
            <span class="nav-link-text ms-1">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="offers.html">
            <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fas fa-list text-warning"></i>
            </div>
            <span class="nav-link-text ms-1">My Offers</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="create-offer.html">
            <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fas fa-plus text-success"></i>
            </div>
            <span class="nav-link-text ms-1">Create Offer</span>
          </a>
        </li>
        <li class="nav-item mt-3">
          <h6 class="ps-4 ms-2 text-uppercase text-xs font-weight-bolder opacity-6">Account</h6>
        </li>
        <li class="nav-item">
          <a class="nav-link logout-btn" href="#">
            <div class="icon icon-shape icon-sm shadow border-radius-md bg-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fas fa-sign-out-alt text-danger"></i>
            </div>
            <span class="nav-link-text ms-1">Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="dashboard.html">Dashboard</a></li>
            <li class="breadcrumb-item text-sm text-dark active" aria-current="page">My Offers</li>
          </ol>
          <h6 class="font-weight-bolder mb-0">All Transport Offers</h6>
        </nav>
        <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
          <div class="ms-md-auto pe-md-3 d-flex align-items-center">
            <div class="input-group">
              <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
              <input type="text" class="form-control" placeholder="Search offers..." id="searchInput">
            </div>
          </div>
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item d-flex align-items-center">
              <a href="#" class="nav-link text-body font-weight-bold px-0">
                <i class="fa fa-user me-sm-1"></i>
                <span class="d-sm-inline d-none user-name">User</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid py-4">
      <!-- Filter Buttons -->
      <div class="row mb-3">
        <div class="col-12">
          <div class="btn-group" role="group" aria-label="Status filter">
            <button type="button" class="btn btn-sm btn-outline-primary active" data-filter="all">All</button>
            <button type="button" class="btn btn-sm btn-outline-warning" data-filter="pending">Pending</button>
            <button type="button" class="btn btn-sm btn-outline-info" data-filter="matched">Matched</button>
            <button type="button" class="btn btn-sm btn-outline-primary" data-filter="in_progress">In Progress</button>
            <button type="button" class="btn btn-sm btn-outline-success" data-filter="completed">Completed</button>
            <button type="button" class="btn btn-sm btn-outline-danger" data-filter="cancelled">Cancelled</button>
          </div>
        </div>
      </div>

      <!-- Offers Table -->
      <div class="row">
        <div class="col-12">
          <div class="card mb-4">
            <div class="card-header pb-0 d-flex justify-content-between align-items-center">
              <h6>My Transport Offers</h6>
              <a href="create-offer.html" class="btn btn-sm bg-gradient-primary mb-0">
                <i class="fas fa-plus me-2"></i>New Offer
              </a>
            </div>
            <div class="card-body px-0 pt-0 pb-2">
              <div class="table-responsive p-0">
                <table class="table align-items-center mb-0">
                  <thead>
                    <tr>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">ID</th>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Description</th>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Route</th>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Pickup</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Driver</th>
                      <th class="text-secondary opacity-7"></th>
                    </tr>
                  </thead>
                  <tbody id="offersTableBody">
                    <tr>
                      <td colspan="7" class="text-center py-4">Loading offers...</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- View Offer Modal -->
  <div class="modal fade" id="viewOfferModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Offer Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="offerDetailsContent">
          Loading...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="editOfferBtn" style="display:none;">Edit Offer</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="../assets/js/soft-ui-dashboard.min.js?v=1.0.7"></script>
  
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/utils.js"></script>
  
  <script>
    // Check authentication
    if (!auth.requireClient()) {
      window.location.href = '../index.html';
    }

    let allOffers = [];
    let currentFilter = 'all';

    // Load all offers
    async function loadOffers() {
      try {
        allOffers = await api.getMyOffers();
        displayOffers(allOffers);
      } catch (error) {
        showToast('Failed to load offers', 'error');
        document.getElementById('offersTableBody').innerHTML = 
          '<tr><td colspan="7" class="text-center py-4 text-danger">Failed to load offers</td></tr>';
      }
    }

    // Display offers in table
    function displayOffers(offers) {
      const tbody = document.getElementById('offersTableBody');
      
      if (offers.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="text-center py-4">No offers found</td></tr>';
        return;
      }
      
      tbody.innerHTML = offers.map(offer => `
        <tr data-status="${offer.status}">
          <td>
            <p class="text-xs font-weight-bold mb-0 ps-3">#${offer.id}</p>
          </td>
          <td>
            <div class="d-flex px-2 py-1">
              <div class="d-flex flex-column justify-content-center">
                <h6 class="mb-0 text-sm">${offer.description.substring(0, 50)}${offer.description.length > 50 ? '...' : ''}</h6>
                <p class="text-xs text-secondary mb-0">${offer.company_representative}</p>
              </div>
            </div>
          </td>
          <td>
            <p class="text-xs font-weight-bold mb-0">From: ${offer.pickup_address.substring(0, 30)}...</p>
            <p class="text-xs text-secondary mb-0">To: ${offer.dropoff_address.substring(0, 30)}...</p>
          </td>
          <td>
            <p class="text-xs font-weight-bold mb-0">${offer.pickup_date}</p>
            <p class="text-xs text-secondary mb-0">${offer.pickup_time}</p>
          </td>
          <td class="align-middle text-center text-sm">
            <span class="badge badge-sm bg-gradient-${getStatusBadge(offer.status)}">${getStatusDisplay(offer.status)}</span>
          </td>
          <td class="align-middle text-center">
            ${offer.driver_first_name ? `
              <p class="text-xs font-weight-bold mb-0">${offer.driver_first_name}</p>
              <p class="text-xs text-secondary mb-0">${offer.vehicle_make} ${offer.vehicle_model}</p>
              <p class="text-xs text-secondary mb-0">${offer.vehicle_color} - ${offer.vehicle_plate}</p>
            ` : '<span class="text-xs text-secondary">Not assigned</span>'}
          </td>
          <td class="align-middle">
            <button class="btn btn-link text-secondary mb-0 px-3" onclick="viewOffer(${offer.id})">
              <i class="fas fa-eye text-xs"></i>
            </button>
            ${offer.status === 'pending' ? `
              <a href="edit-offer.html?id=${offer.id}" class="btn btn-link text-warning mb-0 px-3">
                <i class="fas fa-edit text-xs"></i>
              </a>
            ` : ''}
          </td>
        </tr>
      `).join('');
    }

    // View offer details
    async function viewOffer(offerId) {
      try {
        const offer = await api.getOffer(offerId);
        
        const content = `
          <div class="row">
            <div class="col-md-6">
              <p><strong>Offer ID:</strong> #${offer.id}</p>
              <p><strong>Description:</strong> ${offer.description}</p>
              <p><strong>Company Representative:</strong> ${offer.company_representative}</p>
              <p><strong>Emergency Phone:</strong> ${offer.emergency_phone}</p>
            </div>
            <div class="col-md-6">
              <p><strong>Pickup Date:</strong> ${offer.pickup_date}</p>
              <p><strong>Pickup Time:</strong> ${offer.pickup_time}</p>
              <p><strong>Status:</strong> <span class="badge bg-gradient-${getStatusBadge(offer.status)}">${getStatusDisplay(offer.status)}</span></p>
              <p><strong>Created:</strong> ${formatDate(offer.created_at)}</p>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-12">
              <p><strong>Pickup Address:</strong><br>${offer.pickup_address}</p>
              <p><strong>Dropoff Address:</strong><br>${offer.dropoff_address}</p>
              ${offer.additional_service ? `<p><strong>Additional Services:</strong><br>${offer.additional_service}</p>` : ''}
            </div>
          </div>
          ${offer.driver_first_name ? `
            <hr>
            <div class="row">
              <div class="col-12">
                <h6>Driver Information</h6>
                <p><strong>Driver:</strong> ${offer.driver_first_name}</p>
                <p><strong>Vehicle:</strong> ${offer.vehicle_color} ${offer.vehicle_make} ${offer.vehicle_model}</p>
                <p><strong>Plate Number:</strong> ${offer.vehicle_plate}</p>
              </div>
            </div>
          ` : ''}
        `;
        
        document.getElementById('offerDetailsContent').innerHTML = content;
        
        const editBtn = document.getElementById('editOfferBtn');
        if (offer.status === 'pending') {
          editBtn.style.display = 'inline-block';
          editBtn.onclick = () => window.location.href = `edit-offer.html?id=${offer.id}`;
        } else {
          editBtn.style.display = 'none';
        }
        
        new bootstrap.Modal(document.getElementById('viewOfferModal')).show();
        
      } catch (error) {
        showToast('Failed to load offer details', 'error');
      }
    }

    // Filter offers by status
    document.querySelectorAll('[data-filter]').forEach(btn => {
      btn.addEventListener('click', (e) => {
        // Update active button
        document.querySelectorAll('[data-filter]').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        
        // Filter offers
        currentFilter = e.target.dataset.filter;
        const filtered = currentFilter === 'all' 
          ? allOffers 
          : allOffers.filter(o => o.status === currentFilter);
        
        displayOffers(filtered);
      });
    });

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', debounce((e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = allOffers.filter(offer => 
        offer.description.toLowerCase().includes(searchTerm) ||
        offer.pickup_address.toLowerCase().includes(searchTerm) ||
        offer.dropoff_address.toLowerCase().includes(searchTerm) ||
        offer.company_representative.toLowerCase().includes(searchTerm)
      );
      displayOffers(filtered);
    }, 300));

    // Load offers on page load
    loadOffers();
  </script>
</body>

</html>
