<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login - Flow Relay</title>
  
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Soft UI Dashboard CSS -->
  <link id="pagestyle" href="./assets/css/soft-ui-dashboard.min.css?v=1.0.7" rel="stylesheet" />
  
  <style>
    body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    }
    
    .toast-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      z-index: 9999;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .toast-notification.show {
      opacity: 1;
      transform: translateX(0);
    }
    
    .toast-success {
      background: linear-gradient(310deg, #17ad37 0%, #98ec2d 100%);
    }
    
    .toast-error {
      background: linear-gradient(310deg, #ea0606 0%, #ff667c 100%);
    }
    
    .toast-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>

<body>
  <main class="main-content mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
              <div class="card card-plain">
                <div class="card-header pb-0 text-start">
                  <h4 class="font-weight-bolder">Sign In</h4>
                  <p class="mb-0">Enter your email and password to sign in</p>
                </div>
                <div class="card-body">
                  <form role="form" id="loginForm">
                    <div class="mb-3">
                      <input type="email" class="form-control form-control-lg" placeholder="Email" id="email" required>
                    </div>
                    <div class="mb-3">
                      <input type="password" class="form-control form-control-lg" placeholder="Password" id="password" required>
                    </div>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0" id="loginBtn">Sign in</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    Don't have an account?
                    <a href="signup.html" class="text-primary text-gradient font-weight-bold">Sign up</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 end-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center overflow-hidden"
                style="background-image: url('https://images.unsplash.com/photo-566125757-dd4b05c0c9d0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
                  background-size: cover;">
                <span class="mask bg-gradient-primary opacity-6"></span>
                <h2 class="text-white position-relative">Flow Relay</h2>
                <h4 class="mt-5 text-white font-weight-bolder position-relative">"Your reliable transport partner"</h4>
                <p class="text-white position-relative">Professional delivery and transport services at your fingertips.</p>
                <br>
                <a href="https://github.com/dthatprince/flowrelay" target="_blank" class="btn btn-outline-white btn-sm position-relative">Get Login Credentials</a>
                <p class="text-white position-relative">Logging in: This may take up to 15â€“30 seconds while the server wakes up.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Core JS Files -->
  <script src="./assets/js/core/popper.min.js"></script>
  <script src="./assets/js/core/bootstrap.min.js"></script>
  <script src="./assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="./assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="./assets/js/soft-ui-dashboard.min.js?v=1.0.7"></script>
  
  <!-- Custom JS -->
  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/auth.js"></script>
  <script src="./assets/js/utils.js"></script>
  
  <script>
    // Check if already logged in
    //if (auth.isAuthenticated()) {
    //  auth.redirectToDashboard();
    //}

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showToast('Please fill in all fields', 'error');
        return;
      }
      
      showLoading('loginBtn');
      
      try {
        const user = await auth.login(email, password);
        
        // Check approval status
        const status = auth.checkApprovalStatus(user);
        if (status === 'pending') {
          showToast('Account pending approval. Limited access granted.', 'warning');
        } else if (status === 'approved') {
          showToast('Login successful!', 'success');
        }
        
        setTimeout(() => {
          auth.redirectToDashboard();
        }, 1000);
        
      } catch (error) {
        hideLoading('loginBtn', 'Sign in');
        
        if (error.message === 'PENDING_APPROVAL') {
          showToast('Your account is pending admin approval.', 'warning');
        } else if (error.message === 'ACCOUNT_REJECTED') {
          showToast('Your account has been rejected. Contact support.', 'error');
        } else if (error.message === 'ACCOUNT_SUSPENDED') {
          showToast('Your account has been suspended. Contact support.', 'error');
        } else if (error.message === 'EMAIL_NOT_VERIFIED') {
          showToast('Please verify your email first.', 'warning');
        } else {
          showToast(error.message || 'Login failed.', 'error');
        }
      }
    });
  </script>
</body>

</html>
